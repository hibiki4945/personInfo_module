<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-400">
	<div align="center">
		<header class="bg-green-200 relative py-6">
		    <span class="text-2xl font-bold absolute top-2 left-2">個人資訊模組</span>
		    <div class="absolute top-1 right-1">
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-user-plus">
			    		<a class="absolute w-full h-full left-0 top-0" href="/add"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-magnifying-glass-plus">
			    		<a class="absolute w-full h-full left-0 top-0" href="/zoom_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-pen-to-square">
			    		<a class="absolute w-full h-full left-0 top-0" href="/update_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-trash-can">
			    		<a class="absolute w-full h-full left-0 top-0" href="/delete_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-house">
			    		<a class="absolute w-full h-full left-0 top-0" href="/home"></a>
			    	</i>
		    	</button>
	    	</div>
		</header>
	    <h1 class="text-3xl font-bold underline">
	      主頁:
	    </h1>
		<form action="#" th:action="@{/home}" th:object="${searchInfo}" method="post" class="h-screen mb-24">
			<label>模糊搜尋_條件1:</label>
			<select th:field="*{search1ColumnSelect}">
				<option th:each="c : *{columnList}" th:value="${c}" th:text="${c}" />
			</select>
            <input type="text" th:field="*{search1}" /><br/>
           	<div class="flex flex-col justify-center items-center relative">
	           	<div class="relative right-2" th:object="${res}" >
					<table>
						<tr>
							<td th:text="員工編號" class="w-24 border border-2 border-black bg-slate-300"></td>
							<td th:text="姓名" class="w-24 border border-2 border-black bg-slate-300"></td>
							<td th:text="姓名_平假" class="w-44 border border-2 border-black bg-slate-300"></td>
							<td th:text="姓名_羅馬" class="w-44 border border-2 border-black bg-slate-300"></td>
						</tr>
					</table>
				</div>
	           	<div class="h-screen overflow-y-auto" th:object="${res}" >
					<table>
						<tr th:each="item : ${res}">
							<td th:text="${item.myNumber}" class="w-24 border border-2 border-black bg-white"></td>
							<td th:text="${item.name}" class="w-24 border border-2 border-black bg-white"></td>
							<td th:text="${item.nameKatagana}" class="w-44 border border-2 border-black bg-white"></td>
							<td th:text="${item.nameRoma}" class="w-44 border border-2 border-black bg-white"></td>
						</tr>
					</table>
				</div>
           	</div>
		</form>
	    <footer class="py-24 bg-green-200">
		 	<p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
