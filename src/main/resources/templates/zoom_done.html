<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Zoom Done Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style type="text/css">
	span {
		display: inline-block;
		width: 200px;
		text-align: left;
	}
</style>
</head>
<body class="bg-slate-400">
	<div align="center">
		<header class="bg-green-200 relative py-6">
		    <span class="text-2xl font-bold absolute top-2 left-2">個人資訊模組</span>
		    <div class="absolute top-1 right-1">
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-user-plus">
			    		<a class="absolute w-full h-full left-0 top-0" href="/add"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-pen-to-square">
			    		<a class="absolute w-full h-full left-0 top-0" href="/update_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-trash-can">
			    		<a class="absolute w-full h-full left-0 top-0" href="/delete_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-house">
			    		<a class="absolute w-full h-full left-0 top-0" href="/home"></a>
			    	</i>
		    	</button>
	    	</div>
		</header>
	    <h1>Zoom Successed!</h1>
		<form action="#" th:action="@{/zoom}" th:object="${personInfo}" class="mb-10">
			
			<div class="flex justify-around">
			
				<div>基本情報:
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">員工編號:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{myNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">姓名:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{name}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">姓名_平假:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{nameKatagana}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">姓名_羅馬:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{nameRoma}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">國籍:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{kokuseki}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">性別:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{gender}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">生日:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{birthday}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">年齡:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{age}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">就職日:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{companyIn}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">離職日:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{companyOut}"></label>
						</div>
					</div>
				</div>
			
				<div>聯絡方式:
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">電話:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{phone}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">手機:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{cellPhone}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">公司信箱:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{companyEmail}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">其它信箱:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{otherEmail}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">郵箱號碼:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{postNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">地址:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{address}"></label>
						</div>
					</div>
				</div>
				
				<div>在留情報:
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">護照號碼:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{passportNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">護照期限:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{passportDeadline}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">在留單_號碼:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{stayCardNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">在留單_開始日期:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{stayCardStart}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">在留單_結束日期:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{stayCardEnd}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">在留證明:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{stayQualification}"></label>
						</div>
					</div>
				</div>
			
				<div>給付情報:
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">保險號碼:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{securityNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">年金號碼:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{yearMoneyNumber}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">銀行名稱:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{bankName}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">分行名稱:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{branchName}"></label>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-6 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">銀行帳號名稱:</label>
						</div>
						<div class="w-48 h-6 text-center bg-lime-900 m-2 mt-0 border border-2 border-lime-900 rounded-b-lg">
							<label class="text-white" th:text="*{bankAccountName}"></label>
						</div>
					</div>
				</div>
					
			</div>
		</form>
		<footer class="py-24 bg-green-200">
		  <p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
