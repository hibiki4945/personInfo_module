<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Zoom Select</title>
<style type="text/css">
	button {
		margin: 10px;
		padding: 10px;
	}
	input[type=text] {
		display: inline-block;
	}
</style>
</head>
<body class="bg-slate-400">

	<div align="center">
		<header class="bg-green-200 relative py-6">
		    <span class="text-2xl font-bold absolute top-2 left-2">個人資訊模組</span>
		    <div class="absolute top-1 right-1">
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-user-plus">
			    		<a class="absolute w-full h-full left-0 top-0" href="/add"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-pen-to-square">
			    		<a class="absolute w-full h-full left-0 top-0" href="/update_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-trash-can">
			    		<a class="absolute w-full h-full left-0 top-0" href="/delete_select"></a>
			    	</i>
		    	</button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-house">
			    		<a class="absolute w-full h-full left-0 top-0" href="/home"></a>
			    	</i>
		    	</button>
	    	</div>
		</header>
	     <h1 class="text-3xl font-bold underline">
	       選擇放大對象:
	     </h1>
	 	 <form action="#" th:action="@{/zoom_select}" th:object="${personInfo}" method="post" class="h-screen">
           <div th:object="${error}" >
			 <span th:text="${error}" class="text-red-900"></span>
           </div>
           <div class="shadow-inner shadow-black m-1 w-60">
				<div class="w-48 h-8 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
					<label class="text-white">MyNumber:</label>
				</div>
				<div class="w-48 h-8 text-center mt-0 border border-2 border-lime-900 rounded-b-lg relative">
					<input class="w-full h-full rounded-b-lg text-center" type="text" th:field="*{MyNumber}" /><br/>
				</div>
			</div>
			<button type="submit" class="rounded-full text-white bg-green-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer">提交</button>
		</form>
	    <footer class="py-24 bg-green-200">
		 	<p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
